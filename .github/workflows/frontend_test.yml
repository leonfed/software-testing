name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Change directory
      run: cd client
    - name: Install dependencies
      run: yarn install
    - name: Test jest
      run: yarn test-jest
